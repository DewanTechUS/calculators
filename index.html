<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main heading for the calculator application -->
    <h1>Calculator</h1>
    
    <!-- Form container for calculator inputs and controls -->
    <form id="calculator">
        <!-- First number input field with placeholder text and validation -->
        <input type="text" id="num1" placeholder="Enter first number" required>
        
        <!-- Second number input field with placeholder text and validation -->
        <input type="text" id="num2" placeholder="Enter second number" required>
        
        <!-- Dropdown menu for selecting mathematical operation -->
        <select id="operator">
            <option value="add">+</option>      <!-- Addition option -->
            <option value="subtract">-</option> <!-- Subtraction option -->
            <option value="multiply">*</option> <!-- Multiplication option -->
            <option value="divide">/</option>   <!-- Division option -->
        </select>
        
        <!-- Submit button to trigger calculation -->
        <button type="submit">Calculate</button>
    </form>
    
    <!-- Result display area - will show calculation result -->
    <h2 id="result"></h2>
</body>
</html>
